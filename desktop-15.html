<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-15.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-15" id="desktop15">
      <div class="navigation1">
        <div class="navigation-child"></div>
        <div class="add-prduct">Add Prduct</div>
      </div>
      <div class="product-search">
        <div class="product-search-child"></div>
        <div class="search-product1">Search Product</div>
      </div>
      <div class="navigation2">
        <div class="navigation-item"></div>
        <div class="delete-products">Delete Products</div>
      </div>
      <button class="navigation3">
        <div class="navigation-child1"></div>
        <div class="categories">Categories</div>
      </button>
      <div class="inventory-management">
        <div class="inventory-management-child"></div>
        <div class="name-search">
          <div class="name-input">
            <div class="name-field">
              <div class="search-by-name">Search by Name</div>
            </div>
            <div class="name-input-inner">
              <div class="instance-child"></div>
            </div>
          </div>
        </div>
        <div class="inventory-search">
          <div class="search-input">
            <div class="inventory-search-field">
              <div class="inventory-search-field-child"></div>
              <div class="search">Search</div>
            </div>
          </div>
          <div class="megatex"></div>
        </div>
      </div>
      <header class="inventory-display">
        <div class="gsm"></div>
        <div class="inventory-label">
          <h1 class="inventory1">Inventory</h1>
          <div class="inventory-icon">
            <div class="inventory-icon-background"></div>
            <img
              class="arcticonsdestiny-item-manager2"
              loading="lazy"
              alt=""
              src="./public/arcticonsdestinyitemmanager1.svg"
            />
          </div>
        </div>
      </header>
      <div class="quick-search">
        <div class="quick-search-field">
          <div class="pvc"></div>
          <img
            class="material-symbols-lightsearch-icon1"
            loading="lazy"
            alt=""
            src="./public/materialsymbolslightsearch1.svg"
          />
        </div>
        <div class="search-product2">Search Product</div>
      </div>
      <div class="dashboard-navigation">
        <div class="dashboard-navigation-child"></div>
        <div class="dashboard-link-parent">
          <div class="dashboard-link">
            <img
              class="material-symbolsdashboard-out-icon1"
              loading="lazy"
              alt=""
              src="./public/materialsymbolsdashboardoutline1.svg"
            />

            <div class="dashboard-label">
              <div class="dashboard2">Dashboard</div>
            </div>
          </div>
          <div class="supplier-link-wrapper">
            <div class="supplier-link">
              <img
                class="carbonscis-transparent-supply-icon1"
                loading="lazy"
                alt=""
                src="./public/carbonscistransparentsupply1.svg"
              />

              <div class="suppliers2">Suppliers</div>
            </div>
          </div>
        </div>
        <div class="action-navigation">
          <div class="product-management">
            <div class="add-product-link">
              <img
                class="arcticonsdestiny-item-manager3"
                loading="lazy"
                alt=""
                src="./public/arcticonsdestinyitemmanager-11.svg"
              />

              <div class="add-product-label">
                <div class="add-product1">Add Product</div>
              </div>
            </div>
            <div class="delete-product-link">
              <div class="delete-link-parent">
                <div class="delete-link">
                  <div class="delete-label">
                    <img
                      class="material-symbolsdelete-outlin-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/materialsymbolsdeleteoutline.svg"
                    />

                    <div class="delete-product1">Delete Product</div>
                  </div>
                  <div class="category-link">
                    <div class="category-label-parent">
                      <div class="category-label">
                        <img
                          class="icoutline-category-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/icoutlinecategory.svg"
                        />
                      </div>
                      <div class="category1">Category</div>
                    </div>
                  </div>
                </div>
                <div class="logout-link">
                  <div class="logout-label-parent">
                    <div class="logout-label">
                      <img
                        class="material-symbols-lightlogout-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/materialsymbolslightlogoutsharp1.svg"
                      />
                    </div>
                    <div class="logout1">Logout</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="home1">Home</a>
      <img
        class="material-symbolshome-icon1"
        loading="lazy"
        alt=""
        src="./public/materialsymbolshome.svg"
      />

      <img
        class="vector-icon1"
        loading="lazy"
        alt=""
        src="./public/vector.svg"
      />

      <a class="log-in1">Log In</a>
    </div>

    <script>
      var desktop15 = document.getElementById("desktop15");
      if (desktop15) {
        desktop15.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
    </script>
  </body>
</html>
