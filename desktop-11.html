<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-11">
      <div class="header">
        <div class="header-child"></div>
        <div class="sign-in-parent">
          <h2 class="sign-in">SIGN IN</h2>
          <div class="account-creation">
            <h2 class="create-an-account">Create an Account</h2>
          </div>
        </div>
        <div class="login-form">
          <div class="username-field">
            <div class="username-input1">
              <div class="username-email-wrapper">
                <div class="username-email1">Username / Email</div>
              </div>
              <img class="mdiuser-icon1" alt="" src="./public/mdiuser.svg" />
            </div>
            <img
              class="username-field-child"
              alt=""
              src="./public/line-2.svg"
            />
          </div>
        </div>
        <div class="password-field">
          <div class="password-input1">
            <div class="password-label">
              <div class="password-placeholder1">
                <div class="password1">Password</div>
                <div class="login-header">
                  <img
                    class="mdipassword-outline-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/mdipasswordoutline.svg"
                  />
                </div>
              </div>
              <div class="password-divider1">
                <img
                  class="password-divider-item"
                  loading="lazy"
                  alt=""
                  src="./public/line-1.svg"
                />
              </div>
            </div>
            <div class="login-button-wrapper">
              <div class="login-action">
                <div class="login-button-container">
                  <button class="login-submit">
                    <div class="login-submit-child"></div>
                    <div class="log-in6">LOG IN</div>
                  </button>
                </div>
                <div class="frame-parent15">
                  <div class="example-details-parent">
                    <div class="example-details"></div>
                    <div class="remember-me-label">
                      <div class="remember-me">Remember me</div>
                    </div>
                  </div>
                  <div class="forgot-password-link">
                    <div class="forgot-password">Forgot Password?</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
